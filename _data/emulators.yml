  - name: Snes9x
    url: "http://www.snes9x.com/"
    supports: "SNES"
    platforms:
      - name: "windows"
        config: |
          [Snes9x]
          location=C:\Emulators\Snes9x\snes9x-x64.exe
          command=%l -fullscreen %r
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
