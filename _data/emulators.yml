    platforms:
      - name: "windows"
        config: |
          [VisualBoyAdvance]
          location=C:\Emulators\VisualBoyAdvance\VisualBoyAdvance.exe
          command=%l %r
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
  # Yabause
  # --------------------------------
  - name: Yabause
    url: "http://yabause.org/"
    supports: "Sega Saturn"
    platforms:
      - name: "windows"
        config: |
          [Yabause]
          location=C:\Emulators\Yabause\yabause.exe
          command=%l -a -f -i %r
      - name: "mac"
        config:
      - name: "linux"
