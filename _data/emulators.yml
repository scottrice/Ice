configurations:
  # --------------------------------
  # Dolphin
  # --------------------------------
  - name: Dolphin
    url: "https://dolphin-emu.org/"
    supports: "Gamecube, Wii, Triforce"
    platforms:
      - name: "windows"
        config: |
          [Dolphin]
          location=C:\Emulators\Dolphin\Dolphin.exe
          command=%l --batch --exec=%r
      - name: "mac"
        config:
      - name: "linux"
        config: |
          [Dolphin]
          location=/usr/bin/dolphin-emu
          command=%l --batch --exec=%r
  # --------------------------------
  # ePSXe
  # --------------------------------
  - name: ePSXe
    url: "http://www.epsxe.com/"
    supports: "Playstation"
    platforms:
      - name: "windows"
        config: |
          [ePSXe]
          location=C:\Emulators\ePSXe\ePSXe.exe
          command=%l -nogui -loadiso %r
      - name: "linux"
        config: |
          [ePSXe]
          location=/Emulators/ePSXe/epsxe
          command=%l -nogui -loadiso %r
  # --------------------------------
  # Gens
  # --------------------------------
  - name: Gens
    url: "http://www.gens.me/"
    supports: "Genesis"
    platforms:
      - name: "windows"
        config: |
          [Gens]
          location=C:\Emulators\Gens\gens.exe
          command=%l %r
        known_issues: >
          Gens has issues exiting with ESC when calling the executable directly.
  # --------------------------------
  # higan
  # --------------------------------
  - name: higan
    url: "http://byuu.org/emulation/higan/"
    supports: "NES, SNES, Gameboy, Gameboy Color, Gameboy Advance"
    platforms:
      - name: "windows"
        config: |
          [higan]
          location=C:\Emulators\higan\higan-balanced.exe
          command=%l %r
      - name: "linux"
        config:
  # --------------------------------
  # Mednafen
  # --------------------------------
  - name: Mednafen
    url: "http://mednafen.sourceforge.net/"
    supports: "Atari Lynx, Gameboy, Gameboy Color, Gameboy Advance, NES, SNES, Genesis, Playstation"
    platforms:
      - name: "windows"
        config: |
          [Mednafen]
          location=C:\Emulators\mednafen\mednafen.exe
          command=%l %r
      - name: "mac"
        config: |
          [Mednafen]
          location=/Emulators/Mednafen/mednafen
          command=%l %r
      - name: "linux"
        config: |
          [Mednafen]
          location=/Emulators/Mednafen/mednafen
          command=%l %r
  # --------------------------------
  # Mupen64plus
  # --------------------------------
  - name: Mupen64plus
    url: "https://code.google.com/p/mupen64plus/"
    supports: "Nintendo 64"
    platforms:
      - name: "windows"
        config:
      - name: "mac"
        config:
      - name: "linux"
        config: |
          [Mupen64plus]
          location=/Emulators/Mupen64plus/mupen64plus
          command=%l %r
  # --------------------------------
  # Nestopia
  # --------------------------------
  - name: Nestopia
    url: "http://nestopia.sourceforge.net/"
    supports: "NES"
    platforms:
      - name: "windows"
        config: |
          [Nestopia]
          location=C:\Emulators\Nestopia\nestopia.exe
          command=%l %r
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
  # PCSXR
  # --------------------------------
  - name: PCSXR
    url: "http://pcsxr.codeplex.com/"
    supports: "Playstation"
    platforms:
      - name: "windows"
        config: |
          [PCSXR]
          location=C:\Emulators\PCSXR\pcsxr.exe
          command=%l -nogui -cdfile %r
        known_issues: >
          Only works for version 1.9.93 and up.
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
  # PCSX2
  # --------------------------------
  - name: PCSX2
    url: "http://pcsx2.net/"
    supports: "Playstation 2"
    platforms:
      - name: "windows"
        config: |
          [PCSX2]
          location=C:\Emulators\PCSX2\pcsx2.exe
          command=%l %r
        known_issues: >
          PCSX2 has issues exiting with ESC when calling the executable directly.
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
  # PPSSPP
  # --------------------------------
  - name: PPSSPP
    url: "http://www.ppsspp.org/"
    supports: "Playstation Portable"
    platforms:
      - name: "windows"
        config: |
          [PPSSPP]
          location=C:\Emulators\PPSSPP\PPSSPPWindows.exe
          command=%l %r
      - name: "mac"
        config:
      - name: "linux"
        config:
  # --------------------------------
  # Project64
  # --------------------------------
  - name: Project64
    url: "http://www.pj64-emu.com/"
    supports: "Nintendo 64"
    platforms:
      - name: "windows"
        config: |
          [Project64]
          location=C:\Emulators\Project64\Project64.exe
          command=%l %r
        known_issues: >
          Older versions of Project64 require the ROM location to be passed
          in without quotes (which no other emulator does). As such, you may
          have problems running ROMs if there are spaces in any of your folder
          names.
  # --------------------------------
  # RetroArch
  # --------------------------------
  - name: RetroArch
    url: "http://www.libretro.com"
    supports: "http://wiki.libretro.com/index.php?title=Main_Page#Core_Software_Library"
    platforms:
      - name: "windows"
        config:
      - name: "mac"
        config:
      - name: "linux"
        config: |
          [RetroArch Super Nintendo]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/snes9x_next_libretro.so" %r

          [RetroArch Nintendo DS]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/desmume_libretro.so" %r

          [RetroArch Nintendo]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/fceumm_libretro.so" %r

          [RetroArch Gameboy Advance]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/vba_next_libretro.so" %r

          [RetroArch Sega Genesis]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/genesis_plus_gx_libretro.so" %r

          [RetroArch Nintendo 64]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/mupen64plus_libretro.so" %r

          [RetroArch Sony Playstation]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/pcsx1_libretro.so" %r

          [RetroArch Sony Playstation Portable]
          location=/usr/bin/retroarch
          command=%l -f --libretro="/usr/lib/libretro/ppsspp_libretro.so" %r
  # --------------------------------
  # Snes9x
